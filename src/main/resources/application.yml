spring:
  datasource:
    url: jdbc:mysql://localhost:3306/cnexpenses?createDatabaseIfNotExist=true
    username: root
    password: ${MYSQL_LOCAL_SERVER_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate.ddl-auto: update
    properties.hibernate-dialect:  org.hibernate.dialect.MySQLDialect